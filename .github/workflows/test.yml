name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install Pixi
      uses: prefix-dev/setup-pixi@v0.5.1
      with:
        pixi-version: latest
        run-install: false

    - name: Test Hatching Egg
      working-directory: ./hatching_egg
      run: |
        pixi install
        pixi run test

    - name: Test Spider Crawl Projection
      working-directory: ./spider_crawl_projection
      run: |
        pixi install
        pixi run test

    - name: Test Twitching Body
      working-directory: ./twitching_body
      run: |
        pixi install
        pixi run integration-test

    - name: Test Window Spider Trigger
      working-directory: ./window_spider_trigger
      run: |
        pixi install
        pixi run integration-test

    - name: Summary
      if: success()
      run: |
        echo "✅ All tests passed!"
        echo ""
        echo "Test Results:"
        echo "- Hatching Egg: ✅ 241 tests"
        echo "- Spider Crawl: ✅ 12 tests"
        echo "- Twitching Body: ✅ Integration tests"
        echo "- Window Spider: ✅ Integration tests"
