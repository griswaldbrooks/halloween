# SonarCloud configuration for Halloween Monorepo
sonar.projectKey=griswaldbrooks_halloween
sonar.organization=griswaldbrooks

# Project metadata
sonar.projectName=Halloween Haunted House
sonar.projectVersion=1.0.0

# Source code
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/test-*.js,**/pixi.lock,**/.pixi/**,**/2025/**,**/.github/**

# Test files
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/test-*.js

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=window_spider_trigger/coverage/lcov.info,spider_crawl_projection/coverage/lcov.info,hatching_egg/coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test-*.js,**/optimize-*.js,**/__tests__/**,**/jest.config.js,**/c8.config.json

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.verbose=false
